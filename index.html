<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/classes/manager.js"></script>
    <script src="./scripts/classes/entity.js"></script>
    <script src="./scripts/classes/ship.js"></script>
    <script src="./scripts/classes/missile.js"></script>
    <script src="./scripts/classes/alien.js"></script>
    <script src="./scripts/classes/laser-shot.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/home-view.css">
    <link rel="stylesheet" href="./style/play-view.css">
    <script src="https://kit.fontawesome.com/6dcb44414d.js" crossorigin="anonymous"></script>
    <title>Space Invaders</title>
</head>
<body>

    <div id="home-view">
        <!-- menu déroulant des paramètres -->
        <div id="settings">
            <i id="settings-close-button" class="fa fa-xmark fa-2xl"></i>
            <div id="alien-settings">
                Aliens per row
                <input id="alien-row-number" type="text" value="8">
                <button id="alien-row-add-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <header>
            <div id="level">Level</div>
            <div id="title">Space Invaders</div>
            <div id="settings-open-button">Game settings</div>
        </header>

        <button id="play-button" class="button">Play</button>

        <div id="pop-up">
                Please add aliens to begin
        </div>

    </div>


    
    <div id="play-view">
        <header>
            <div id="level">Level</div>
            <button id="pause-button" class="button">Pause</button>
            <div id="score">Score</div>
        </header>

    </div>

    <script src="./scripts/home-view.js"></script>
    <script src="./scripts/play-view.js"></script>
</body>
</html>
