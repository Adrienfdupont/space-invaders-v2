<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="overflow-hidden bg-black">

    <script src="entity.js"></script>
    <script src="ship.js"></script>
    <script src="missile.js"></script>
    <script src="alien.js"></script>

    <script>

        'use strict';

        const kw = window.innerWidth / 100;
        const kh = window.innerHeight / 100;

        const shipData = {
            img : './images/ship.png',
            width : 5 * kw,
            height : 5 * kw,
            speed : 1 * kw,
            reloadTime : 2000
        };
        const missileData = {
            img : './images/missile.png',
            width : 1 * kw,
            height : 4 * kw,
            speed : 0.25 * kh,
        };

        const alienData = {
            nbRows : 3,
            nbCols : 7,
            img : './images/alien.png',
            width : 4 * kw,
            height : 3 * kw,
            speed : 2,
            reloadTime : 8000
        };

        // génération du vaisseau
        const ship = new Ship(
            shipData.img,
            shipData.width,
            shipData.height,
            shipData.speed,
            shipData.reloadTime
        );

        // génération des aliens
        for (let y = 0; y < alienData.nbRows ; y ++) {

            for (let x = 0; x < alienData.nbCols ; x ++){

                new Alien(
                    alienData.img,
                    alienData.width,
                    alienData.height,
                    (10 + x * alienData.width * 1.8),
                    window.innerHeight - alienData.height -10 - y * alienData.height * 1.8,
                    alienData.speed
                );
            }
        }

    </script>
    
</body>
</html>
