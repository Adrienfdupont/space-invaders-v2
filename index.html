<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./classes/manager.js"></script>
    <script src="./classes/entity.js"></script>
    <script src="./classes/ship.js"></script>
    <script src="./classes/missile.js"></script>
    <script src="./classes/alien.js"></script>
    <script src="./classes/laser-shot.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/play.css">
    <script src="https://kit.fontawesome.com/6dcb44414d.js" crossorigin="anonymous"></script>
    <title>Space Invaders</title>
</head>
<body>

    <div id="homepage">
        <!-- menu déroulant des paramètres -->
        <div id="settings">
            <i id="settings-close-button" class="fa fa-xmark fa-2xl"></i>
            <div id="alien-settings">
                Aliens per row
                <input id="alien-row-number" type="text" value="8">
                <button id="alien-row-add-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <header>
            <div>Level</div>
            <div id="title">Space Invaders</div>
            <div id="settings-open-button">Game settings</div>
        </header>

        <button id="play-button" class="button">Play</button>

        <script src="./home.js"></script>
    </div>


    
    <div id="play-page">
        <header>
            <div>Level</div>
            <button class="button">Pause</button>
            <div>Score</div>
        </header>
    </div>

</body>
</html>
