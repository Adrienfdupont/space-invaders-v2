<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="overflow-hidden bg-slate-900">

    <script src="entity.js"></script>
    <script src="ship.js"></script>
    <script src="missile.js"></script>
    <script src="alien.js"></script>
    <script src="laser-shot.js"></script>

    <script>

        'use strict';

        const kw = window.innerWidth / 100;
        const kh = window.innerHeight / 100;

        const shipData = {
            img : './images/ship.png',
            width : 3 * kw,
            height : 3 * kw,
            speed : 1 * kw,
            reloadTime : 2000
        };
        const missileData = {
            img : './images/missile.png',
            width : 0.5 * kw,
            height : 2 * kw,
            speed : 0.25 * kh,
        };

        const alienData = {
            nbRows : 3,
            nbCols : 7,
            img : './images/alien.png',
            width : 2 * kw,
            height : 1.5 * kw,
            speed : 2,
            reloadTime : 10000
        };

        const laserShotData = {
            img : './images/laser-shot.png',
            width : 0.2 * kw,
            height : 0.8 * kw,
            speed : 2
        };

        // génération du vaisseau
        const ship = new Ship(
            shipData.img,
            shipData.width,
            shipData.height,
            shipData.speed,
            shipData.reloadTime
        );

        // génération des aliens
        for (let y = 0; y < alienData.nbRows ; y ++) {

            for (let x = 0; x < alienData.nbCols ; x ++){

                new Alien(
                    alienData.img,
                    alienData.width,
                    alienData.height,
                    (10 + x * alienData.width * 2),
                    window.innerHeight - alienData.height -10 - y * alienData.height * 2,
                    alienData.speed,
                    alienData.reloadTime
                );
            }
        }

    </script>
    
</body>
</html>
