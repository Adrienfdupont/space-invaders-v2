<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/classes/manager.js"></script>
    <script src="./scripts/classes/entity.js"></script>
    <script src="./scripts/classes/ship.js"></script>
    <script src="./scripts/classes/missile.js"></script>
    <script src="./scripts/classes/alien.js"></script>
    <script src="./scripts/classes/laser-shot.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/home-view.css">
    <link rel="stylesheet" href="./style/play-view.css">
    <script src="https://kit.fontawesome.com/6dcb44414d.js" crossorigin="anonymous"></script>
    <title>Space Invaders</title>
</head>
<body>

    <!----------------------- home view (page d'accueil) ------------------------------------->
    <div id="home-view">
        <!-- menu déroulant des paramètres -->
        <div id="settings">
            <i id="settings-close-button" class="fa fa-xmark fa-2xl"></i>
            <div id="alien-settings">
                Aliens per row
                <input id="alien-row-number" type="text" value="8">
                <button id="alien-row-add-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <header>
            <div class="level">Level :
                <span class="level-value"></span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div id="title">Space Invaders</div>
            <div id="settings-open-button">Game settings</div>
        </header>

        <button id="play-button" class="button">Play</button>

        <div id="alien-pop-up" class="pop-up">
            <i id="alien-pop-up-close-button" class="fa fa-xmark fa-2xl pop-up-close-button"></i>
            <p>Please add aliens to start battle</p>
        </div>

    </div>

    <!------------------------- play view (page de jeu) ---------------------------------->
    <div id="play-view">
        <header>
            <div class="level">Level :
                <span class="level-value"></span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <button id="pause-button" class="button">Pause</button>
            <div id="score">Score : <span id="score-value"></span></div>
        </header>

        <div id="pause-pop-up" class="pop-up">
            <i id="pause-pop-up-close-button" class="fa fa-xmark fa-2xl pop-up-close-button"></i>
            <div id="resume-button">Resume</div>
            <div class="quit-button">Quit</div>
        </div>

        <div id="end-pop-up" class="pop-up">
            <div id="pop-up-message"></div>
            <div class="quit-button">Quit</div>
        </div>
    </div>

    <script src="./scripts/home-view.js"></script>
    <script src="./scripts/play-view.js"></script>
</body>
</html>
